<h3 style="text-align: center">Unactive</h3>
<table style="align-content: center">
  <tr>
    <th>user</th><th>Active</th><th>Unactive</th><th>change</th>
  </tr>
  <tr *ngFor="let user of userService.getUnactiveUsers()">
    <td>{{user.getName()}}</td><td>{{user.getActive()}}</td><td>{{user.getUnactive()}}</td><button (click)="change(user)">Switch</button>
  </tr>
</table>
