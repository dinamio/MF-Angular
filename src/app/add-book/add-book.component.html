<table align=left style="text-align:center" cellpadding="20">
  <tr>
    <td>
      <input #input placeholder="Title of book" [(ngModel)]="title_Book" />
      <button (click)="book_add_new(input)"> ADD NEW BOOK </button>
    </td>
  </tr>

  <tr *ngFor="let message of messageService.messages">
    <td style="text-weight:bold"> {{message}}  </td>
  </tr>
</table>
