<h4> Library</h4>
<table align="center" border="0" style="border-collapse:collapse" cellpadding="5" width="500">
  <tr>
    <td> ID </td>
    <td> Title </td>
    <td>  </td>
  </tr>

  <tr *ngFor="let book of books">
    <td> {{book.id}} </td>
    <td> <a routerLink="/books/:{{book.id}}"> {{book.title}} </a> </td>
    <td> <button style="margin:5px" (click)="remove(book)"> Delete </button> </td>
  </tr>
</table>
